<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dojonary</title>
  </head>
  <body class="main flex balsamiq">
    <header class="gray-bg flex-evenly">
      <span>Dojonary</span>
      <div>
        <input type="text" name="search" id="search" />
        <button class="btn-simple" id="login" onclick="toggleLogin(this)">Login</button>
      </div>
    </header>
    <div class="wrapper flex-rows-evenly">
      <div class="left flex-columns-evenly">
        <div class="dict-entry flex-rows-evenly border-blk">
          <div class="dict-entry-word">
            <p>ninja</p>
            <p class="italics">noun</p>
            <p>Plural: <span class="bold italics">ninjas</span></p>
            <button class="btn-simple" onclick="like(this)">13 likes</button>
          </div>
          <p class="dict-entry-defn">
            A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
          </p>
        </div>
        <div class="dict-entry flex-rows-evenly border-blk">
          <div class="dict-entry-word">
            <p>ninja</p>
            <p class="italics">noun</p>
            <p>Plural: <span class="bold italics">ninjas</span></p>
            <button class="btn-simple" onclick="like(this)">13 likes</button>
          </div>
          <p class="dict-entry-defn">
            A <a href="#">programmer</a> who breaks down problems with <span><a href="#">zen</a>-like</span> focus
          </p>
        </div>
      </div>
      <div class="right">
        <div class="border-blk">
          <p>Dojonary is defined by <span>YOU</span></p>
          <button class="btn-simple" onclick="hide(this)">Add Definition</button>
        </div>
      </div>
    </div>
    <script src="ButtonClicker.js"></script>
  </body>
</html>
