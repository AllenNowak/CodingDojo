<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js">
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container bg-dark text-light w-50">
        <!-- Form Content -->
        <h1 class="text-xl-start font-weight-bold mb-3" style="color:orange">Dojo Survey</h1>
        <!-- <img class="header-logo" alt="Orange Dojo Logo" src="{{ url_for('static', filename='img/dojo_orange.png') }}"> -->

        <form action="/process" method="post">
            <div class="form-group">

                <label for="name">Name:</label>
                <input autofocus class="form-control" type="text" name="name" id="name" placeholder="Default input" aria-label="default input example">
                
                <!-- 
                This is my attempt at demarcating the html code block
                to find it more easily in the code inspector
                 -->
                <div class="autocomplete autocomplete-items-bottom-radius-off" style="width:300px;">
                    <label for="myCountry">Country:</label>
                    <input id="myInput" class="bs-overrideable form-control" type="text" name="myCountry" placeholder="Country" onchange="autocomplete2(this)" >
                </div>
                
                <!-- 
                This is my attempt at demarcating the html code block
                to find it more easily in the code inspector
                 -->


                <label for="locationList">Dojo Location:</label>
                <select name="locationList" id="locationList" class="form-select form-select mb-3" aria-label=".form-select example">
                    <option selected>-- Select A Location --</option>
                    <option value="1">Austin</option>
                    <option value="2">Boston</option>
                    <option value="3">Chicago</option>
                    <option value="4">Denver</option>
                    <option value="5">Key Largo</option>
                    <option value="6">Memphis</option>
                    <option value="7">Portland</option>
                    <option value="8">Saginaw</option>
                    <option value="9">Tempe</option>
                </select>

                <label for="languageList">Favorite Language:</label>
                <select name="languageList" id="languageList" class="form-select form-select mb-3" aria-label=".form-select example">
                    <option selected>-- Select A Language --</option>
                    <option value="1">C#</option>
                    <option value="2">CSS</option>
                    <option value="3">HTML</option>
                    <option value="4">Java</option>
                    <option value="5">Javascript</option>
                    <option value="6">Python</option>
                    <option value="7">SQL</option>
                    <option value="8">Rust</option>
                </select>

                <label for="comments_text" class="form-label">Favorite Language:</label>
                <textarea class="form-control" name="comments_text" id="comments_text" rows="5" aria-label="Comments Text Area"></textarea>
            </div>
            <a class="btn btn-primary font-weight-bold" href="/process" role="button">Submit</a>
            <!-- Orange Color is #ffa500 -->
            <a class="btn btn-primary font-weight-bold text-white" style="background-color: #ffa500;" href="/destroy_session" role="button">Reset</a>
        </form>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='js/array_initializers.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
