<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js">
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container bg-dark text-light w-75">
        <!-- Form Content -->
        <h1 class="text-xl-start font-weight-bold mb-3" style="color:orange">Dojo Survey</h1>
        <!-- <img class="header-logo" alt="Orange Dojo Logo" src="{{ url_for('static', filename='img/dojo_orange.png') }}"> -->

        <form action="/process" method="post">
            <div class="form-group">

                <label for="name">Name:</label>
                <input autofocus class="form-control" type="text" name="name" id="name" placeholder="John Smith" aria-label="name">
                
<!--                 
                Currently disabled because this isn't needed for the mvp
                This is my attempt at demarcating the html code block
                to find it more easily in the code inspector

                <div class="autocomplete autocomplete-items-bottom-radius-off" style="width:300px;">
                    <label for="myCountry">Country:</label>
                    <input id="myInput" class="bs-overrideable form-control" type="text" name="myCountry" placeholder="Country" onchange="autocomplete2(this)" >
                </div>
                
                This is my attempt at demarcating the html code block
                to find it more easily in the code inspector
 -->

                <label for="location">Dojo Location:</label>
                <select name="location" id="location" class="form-select form-select mb-3" aria-label="Dojo Location">
                    <option selected disabled hidden>-- Select A Location --</option>
                    <option value="Austin">Austin</option>
                    <option value="Boston">Boston</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Denver">Denver</option>
                    <option value="Key Largo">Key Largo</option>
                    <option value="Memphis">Memphis</option>
                    <option value="Portland">Portland</option>
                    <option value="Saginaw">Saginaw</option>
                    <option value="Tempe">Tempe</option>
                </select>

                <label for="language">Favorite Language:</label>
                <select name="language" id="language" class="form-select form-select mb-3" aria-label="Favorite Language">
                    <option selected disabled hidden>-- Select A Language --</option>
                    <option value="C#">C#</option>
                    <option value="CSS">CSS</option>
                    <option value="HTML">HTML</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                    <option value="Rust">Rust</option>
                </select>

                <div class="d-inline my-2">
                    <label for="pace" class="me-3">Schedule</label>
                    <label for="FT">FT:</label>
                    <input type="radio" name="pace" id="FT" value="FT" class="me-3">
                    <!-- <span> | </span> -->
                    <label for="PT">PT:</label>
                    <input type="radio" name="pace" id="PT" value="PT">
                </div>

                <label for="">Completed Stacks</label>
                <div class="d-flex justify-content-between">
                    <span>
                        <label class="me-2" for="webfun">Web Fund</label>
                        <input type="checkbox" name="webfun" id="webfun" value="Web Fundamentals"> 
                    </span>
                    <span> | 
                        <label class="mx-2" for="python">Python</label>
                        <input type="checkbox" name="python" id="python" value="Python">
                    </span>
                    <span> | 
                        <label class="mx-2" for="mern">MERN</label>
                        <input type="checkbox" name="mern" id="mern" value="MERN">
                    </span>
                    <span> | 
                        <label class="mx-2" for="java">Java</label>
                        <input type="checkbox" name="java" id="java" value="Java">
                    </span>
                    <span> | 
                        <label class="mx-2" for="c#">C#</label>
                        <input type="checkbox" name="c#" id="c#" value="C#">
                    </span>
                </div>

                <label for="comments_text" class="form-label">Comments:</label>
                <textarea class="form-control" name="comments_text" id="comments_text" rows="5" aria-label="Comments Text Area"></textarea>
            </div>
            <button type="submit" class="btn btn-primary font-weight-bold" >Submit</button>
            <!-- <a class="btn btn-primary font-weight-bold" href="/process" role="button">Submit</a> -->
            <!-- Orange Color is #ffa500 -->
            <a class="btn btn-primary font-weight-bold text-white" style="background-color: #ffa500;" href="/destroy_session" role="button">Reset</a>
        </form>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/array_initializers.js') }}"></script> -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
