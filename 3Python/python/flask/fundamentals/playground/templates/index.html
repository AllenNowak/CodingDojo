<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Playground</title>
  <style>
    main {
      display: flex;
      gap:15px;
    }
    div {
      display: inline-block;
      width: 80px;
      height: 80px;
      border:4px solid black; 
      border-radius:3px; 
    }
  </style>
</head>
<body>
  
  
  <main class="container">
    {% for x in range(0,num): %}
    <div style='background-color: {{color}};'></div>
    {% endfor %}
  </main>
  {# This is a Jinja template comment.  Jinja between these tags will be ignored #}

</body>
</html>
