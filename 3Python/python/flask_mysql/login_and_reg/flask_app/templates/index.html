<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container mx-5">
        <div class="d-flex gap-3 mb-3">
            <div class="card bg-dark text-light w-50">
                <h1 class="bg-dark text-white text-center text-lg-center mb-4">Register</h1>

                <!--  Registration Block  -->
                <form action="/register", method="POST" class="d-flex flex-column gap-4 px-4 justify-content-around flex-wrap">
                    <label for="first_name"  class="card-text ">First Name:</label>
                    <input name="first_name" type="text" id="first_name" value="" >

                    <label for="last_name"  class="card-text ">Last Name:</label>
                    <input name="last_name" type="text" id="last_name" value="" >

                    <label for="email"  class="card-text ">Email:</label>
                    <input name="email" type="email" id="email" value="" >

                    <label for="password"  class="card-text ">Password:</label>
                    <input name="password" type="password" id="password" value="" >

                    <label for="confirm_pass"  class="card-text ">Confirm Password:</label>
                    <input name="confirm_pass" type="password" id="confirm_pass" value="" >

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary justify-content-center px-4">Register</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
</html>
