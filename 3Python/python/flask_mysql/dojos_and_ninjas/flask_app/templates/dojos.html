<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex">
        <div class="card bg-dark text-light w-50 mx-2">
            <h1 class="bg-dark text-white text-center text-lg-center mb-4">New Dojo</h1>
            <form action="/add_dojo", method="POST" class="d-flex flex-column gap-3 justify-content-around flex-wrap">
                <div class="d-flex justify-content-around px-3">
                    <label for="name"  class="card-text ">Name:</label>
                    <input name="name" type="text" id="name" value="" >
                </div>
                <!-- <div class="col-10"> -->
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary mx-auto w-50 h-25 justify-content-center">Create</button>
                </div>
            </form>
        </div>
        <div class="card bg-dark text-light w-50 mx-2">
            <h1 class="bg-dark text-white text-center text-lg-center mb-4">All Dojos</h1>
            <table class="table table-dark table-striped table-hover">
                {% for dojo in all_dojos %}
                    <tr>
                        <!-- <td><a href="/dojos/{{dojo.id}}">{{dojo.id}}</a></td> -->
                        <td class="d-flex"><a href="/dojos/{{dojo.id}}" class="px-5">{{dojo.name}}</a></td>
                    </tr>
                {% endfor %}
            </table>
            <a class="btn btn-primary" href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
