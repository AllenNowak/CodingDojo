<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="container mx-5">
        <div class="d-flex gap-3 mb-3">
            <div class="card bg-dark text-light w-50">
                <h1 class="bg-dark text-white text-center text-lg-center mb-4">New Dojo</h1>
                <form action="/add_dojo", method="POST" class="d-flex flex-column gap-4 px-4 justify-content-around flex-wrap">
                        <label for="name"  class="card-text ">Name:</label>
                        <input name="name" type="text" id="name" value="" >
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary justify-content-center px-4">Create</button>
                    </div>
                </form>
            </div>
            <div class="card bg-dark text-light w-50">
                <h1 class="bg-dark text-white text-center text-lg-center mb-4">All Dojos</h1>
                <table class="table table-dark table-striped table-hover">
                    {% for dojo in all_dojos %}
                        <tr>
                            <td class="d-flex"><a href="/dojos/{{dojo.id}}" class="px-5">{{dojo.name}}</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <a class="btn btn-primary px-4" href="/ninjas">Add Ninja</a>
    </div>
</body>
</html>
