<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Read (All)</title>
</head>
<body>
        <div class="container mx-auto">
        <h1 class="bg-dark text-white text-center text-lg-center mb-0">All Users</h1>
        <table class="table table-dark table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in all_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <!-- <td>{{user.created_at}}</td> -->
                    <td>
                        <a href="/users/{{user.id}}" class="font-weight-bold">Show</a> | 
                        <a href="/users/{{user.id}}/edit" class="font-weight-bold">Edit</a> | 
                        <a href="/users/{{user.id}}/destroy" class="font-weight-bold">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a class="btn btn-primary" href="/users/new">Add a New User</a>
    </div>
</body>
</html>
